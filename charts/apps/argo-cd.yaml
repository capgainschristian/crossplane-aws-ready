apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/argo-cd/
    repoURL: https://github.com/argoproj/argo-helm.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
    syncOptions:
      - ServerSideApply=true

